<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mt-4">
            <h3>Result :</h3>
            <div class="" id="obj">Placeholder Text</div>
          </div>
          <div class="border rounded p-3 position-fixed bottom-0 my-4">
            <div class="mb-3">
              <label for="" class="form-label">Say Something</label>
              <textarea
                name=""
                class="form-control"
                id="text"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="row">
              <div class="col">
                <label for="" class="form-label"> Select Font </label>
                <select name="" class="form-select" id="selectFont"></select>
              </div>
              <div class="col">
                <label for="" class="form-label"> Select Color </label>
                <input
                  type="color"
                  class="form-control form-control-color w-100"
                  name=""
                  id="color"
                />
              </div>
              <div class="col">
                <label for="" class="form-label"> Font Size </label>
                <input type="range" name="" class="form-range" id="fontSize" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./text-editor.js"></script>
  </body>
</html>
